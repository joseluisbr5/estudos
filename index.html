<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato:wght@700&family=Noto+Sans&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Poppins:wght@200&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produto:</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>Valor:</label>
                <input type="number" id="valor" placeholder="Valor do produto" >
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button type="reset" onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th class=>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
    
</body>

</html>
