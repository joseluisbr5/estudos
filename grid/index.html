<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<style>

</style>
<body> 
    <header>Eletrodom√©sticos</header>
    <div class="container">
        
        <div id="carouselExempleControls" data-bs-ride="carousel" class="carousel carousel-fade slide">
            <div id="carousel" class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./lib/bread-machine-6047_640.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./lib/bread-machine-6048_640.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./lib/electric-iron-6046_640.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./lib/pngwing.com.png" alt="">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExempleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExempleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"> </span>
                <span class="sr-only"></span>
            </a>
        </div>
        
    </div>
    <div  class="container ">
        <h1> Produtos</h1>
        <div id="cards" class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./lib/bread-machine-6047_640.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Torradeira</h5>
                      <p class="card-text">R$399,00</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
                </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./lib/bread-machine-6048_640.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Sanduicheira</h5>
                      <p class="card-text">R$199,00</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./lib/electric-iron-6046_640.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Ferro de passar </h5>
                      <p class="card-text">R$299,00</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./lib/pngwing.com.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Liquidificador</h5>
                      <p class="card-text">R$299,00</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

<script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
